// Just add this parameter to the 'Orbit' node of your planet

@Kopernicus:AFTER[Kopernicus]
{
  @Body[Mun] // Since the name within the brackets is 'Mun' this change will affect the Body called 'Mun'
  {
    @Orbit
    {
			cameraSmaRatioBounds = 0 0 // you can just add this line directly to your planet and orbit lines will not show
    }
  }
}
