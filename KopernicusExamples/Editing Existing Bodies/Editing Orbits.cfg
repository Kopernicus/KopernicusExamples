@Kopernicus:AFTER[Kopernicus]
{
	@Body[Vall] 
	{
		// Let's move Vall nice and snug to Kerbin and edit all it's various orbital properties
		
		//note that the @ symbols only edits existing properties defined in a cfg
		//seeing as the kopernicus system.cfg doesn't have the orbital parameters in them we can leave it out
		@Orbit
		{
			@referenceBody = Kerbin
            inclination = 50
            eccentricity = 0.01
            semiMajorAxis = 22000000
            longitudeOfAscendingNode = 1
            argumentOfPeriapsis = 2
            meanAnomalyAtEpoch = 3
            epoch = 4
            color = 1.0,0.75,0.0,1
		}
	}
}