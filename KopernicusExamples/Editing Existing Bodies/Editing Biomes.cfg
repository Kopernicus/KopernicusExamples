@Kopernicus:AFTER[KOPERNICUS] 
{
    // We want to edit the definition of Vall
    @Body[Vall]
    {
        @Properties
        {
            // Provide a biome map for Vall (drop game data prefix)
            biomeMap = KopernicusExamples/Editing Existing Bodies/Textures/Vall_biome.png
            
            // Provide the definitions
            Biomes
            {
                // This area is blue on the map
                Biome
                {
                    name = Green-Bits
                    value = 1.0
                    color = 0,1,0,1
                }
                
                // This area is red on the map
                Biome
                {
                    name = Not-So-Green-Bits
                    value = 1.25
                    color = 1,0,0,1
                }
            }
        }
    }
}
