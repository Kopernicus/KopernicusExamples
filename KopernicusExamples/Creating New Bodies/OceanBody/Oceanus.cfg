			}
		}
		
		//Lets give it some Landmasses
        PQS
        {
            
            Mods
            {           
				VertexHeightMap
				{
					map = KopernicusExamples/Creating New Bodies/OceanBody/PluginData/Smiles_height.dds
					offset = -500
					deformity = 7000.0
					scaleDeformityByRadius = false
					order = 20
					enabled = true
				}
				VertexHeightNoiseVertHeightCurve2
				{
					deformity = 100
					ridgedAddSeed = 123456
					ridgedAddFrequency = 12
					ridgedAddLacunarity = 2
					ridgedAddOctaves = 4
					ridgedSubSeed = 654321
					ridgedSubFrequency = 12
					ridgedSubLacunarity = 2
					ridgedSubOctaves = 4
					simplexCurve
					{
						key = 0 0 0.1466263 0.1466263
						key = 0.7922793 0.2448772 0.6761706 1.497418
						key = 1 1 6.106985 6.106985
					}
					simplexHeightStart = 0
					simplexHeightEnd = 6500
					simplexSeed = 123456
					simplexOctaves = 4
					simplexPersistence = 0.6
					simplexFrequency = 12
					enabled = true
					order = 200
				}
				HeightColorMap
                {
                    blend = 1
                    order = 500
                    enabled = true
                    LandClasses
                    {
                        Class
                        {
                            name = Bottom
                            altitudeStart = 0
                            altitudeEnd = 0.7
                            color = 0.1,0.1,0.1,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = Base
                            altitudeStart = 0.7
                            altitudeEnd = 0.75
                            color = 0.7,0.55,0.2,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = Low
                            altitudeStart = 0.75
                            altitudeEnd = 0.85
                            color = 0.7,0.6,0.4,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = Grad
                            altitudeStart = 0.85
                            altitudeEnd = 0.95
                            color = 1.0,0.9,0.7,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = High
                            altitudeStart = 0.95
                            altitudeEnd = 2
                            color = 0.95,0.95,0.9,1.0
                            lerpToNext = false
                        }
                    }
                }
            }
        }
		
		//Now we insert the ocean
		Ocean
		{
			maxQuadLengthsPerFrame = 0.03
			minLevel = 2
			maxLevel = 16
			minDetailDistance = 16
			oceanColor = 0.15,0.25,0.35,1
			Material
			{
				colorFromSpace = 0.15,0.25,0.35,1
				color = 0.15,0.25,0.35,1
			}
			FallbackMaterial
			{
				colorFromSpace = 0.15,0.25,0.35,1
				color = 0.15,0.25,0.35,1
			}
			Mods
			{
				AerialPerspectiveMaterial
				{
					globalDensity = -0.00001
					heightFalloff = 6.75
					atmosphereDepth = 150000
					DEBUG_SetEveryFrame = true
					cameraAlt = 0
					cameraAtmosAlt = 0
					heightDensAtViewer = 0
					enabled = true
					order = 200
				}
				OceanFX
				{
					Watermain
					{
						waterTex-0 = BUILTIN/sea-water1
						waterTex-1 = BUILTIN/sea-water2
						waterTex-2 = BUILTIN/sea-water3
						waterTex-3 = BUILTIN/sea-water4
						waterTex-4 = BUILTIN/sea-water5
						waterTex-5 = BUILTIN/sea-water6
						waterTex-6 = BUILTIN/sea-water7
						waterTex-7 = BUILTIN/sea-water8
					}
					framesPerSecond = 1
					spaceAltitude = 150000
					blendA = 0
					blendB = 0
					texBlend = 0
					angle = 0
					specColor = 0.0,0.0,-1,1
					oceanOpacity = 0
					spaceSurfaceBlend = 0
					enabled = true
					order = 200
				}
			}
			Fog
			{
				fogColorEnd = 0.15,0.25,0.35,1
				fogColorStart = 0.15,0.25,0.35,1
				skyColorOpacityBase = 0.7
			}
		}
	}
}
    }
}
